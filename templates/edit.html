<!DOCTYPE html>
<html lang="zh-Hans-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改個人資料</title>
</head>

<body>
    <h1>修改個人資料</h1>
    <form method="post" action="/edit">
        <p>姓名: <input type="text" name="nms" , value={{nm}}></p>
        <p>生日: <input type="text" name="births" , value={{birth}}></p>
        <p>血型: <input type="text" name="bloods" , value={{blood}}></p>
        <p>手機: <input type="text" name="phones" , value={{phone}}></p>
        <p>Email: <input type="text" name="emails" , value={{email}}></p>
        <p>身分證號: <input type="text" name="idnos" , value={{idno}}></p>
        <p>密碼: <input type="text" name="pwds" , value={{pwd}}></p>
        <p><input type="submit" value="送出"> <a href="{{url_for('logout')}}">登出</a></p>
    </form>
</body>

</html>
